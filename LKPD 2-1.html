<!DOCTYPE html>
<html>
<head>
  <title>Program lulus dan tidak lulus</title>
</head>
<body>
  <script>
  let nilai = parseInt(prompt("masukkan nilai mu "));
  if (nilai >= 70 ) {
    alert("SELAMAT ANDA LULUS :)") }
  else {
    alert("maafff anda gagal ya coba lagi")
  }
  /* if adalah untuk memeriksa kondisi tertentu dan menjalankan
  jika benar
  else adalah menangani kasus lain yaitu jika kondisi if salah
  kalo semua proses gagal maka yang akan terjadi adalah akan menggunakan else
  tapi bisa juga tidak terjadi apa apa karena program selesai tanpa output
  maaf pak kalo salah saya cari sendiri soalnya
  */
</script>
</body>
</html>
