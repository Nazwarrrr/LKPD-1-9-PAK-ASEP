<!DOCTYPE html>
<html>
<head>
  <title>Program kategori umur</title>
</head>
<body>
  <script>
    let usia = prompt("Berapa usia kamu tahun ini?");
    usia = Number(usia);

    if (usia < 13) {
      alert("Kamu sekarang dalam kategori anak-anak");
    }
    else if (usia >= 13 && usia <= 17) {
      alert("Kamu sekarang dalam kategori remaja");
    }
    else {
      alert("Kamu sekarang sudah kategori dewasa");
    }
  </script>
</body>
</html>
