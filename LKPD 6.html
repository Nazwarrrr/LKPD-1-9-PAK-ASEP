<!DOCTYPE html>
<html>
<head>
  <title>Tes Tombol</title>
</head>
<body>

  <p id="teks">Ini paragraf yang bisa berubah warna.</p>
  <button onclick="ubahWarna()">Ubah Warna</button>
  <button onclick ="ubahwarna()">ubah ke semula</button>

  <br><br>

  <div id="kotak"></div>
  <button onclick="tambahElemen()">Tambah Elemen</button>

  <script>
  function ubahwarna() {
    let p = document.getElementById("teks");
    p.style.color = "black";
  }
    function ubahWarna() {
      let p = document.getElementById("teks");
      p.style.color = "red";      
    }

    function tambahElemen() {
      let div = document.getElementById("kotak");
      let baru = document.createElement("p");
      baru.textContent = "Ini elemen baru!";
      div.appendChild(baru);
    }
  
  /*
  1. Apa fungsi document.getElementById()?

Untuk mengambil elemen HTML berdasarkan id-nya, supaya bisa diubah atau dipakai di JavaScript.


---

2. Bagaimana cara menambah elemen baru ke halaman?

Dengan membuat elemen pakai createElement() lalu menambahkannya ke halaman pakai appendChild().

Contoh singkat:

let p = document.createElement("p");
p.textContent = "Elemen baru";
document.body.appendChild(p);
  */
  </script>

</body>
</html>
