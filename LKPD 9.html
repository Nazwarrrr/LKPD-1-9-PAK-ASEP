<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List Rapi</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: sans-serif;
        background: #f9f9f9;
    }
    .container {
        text-align: center;
        background: white;
        padding: 25px 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        width: 300px;
    }
    input {
        width: 80%;
        padding: 8px;
        margin: 8px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    button {
        padding: 8px 15px;
        border-radius: 5px;
        border: none;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        margin-top: 5px;
    }
    button:hover {
        background-color: #005fcc;
    }
    ul {
        list-style: none;
        padding: 0;
        margin-top: 15px;
        text-align: left;
    }
    li {
        display: flex;
        justify-content: space-between;
        padding: 5px 0;
        border-bottom: 1px solid #eee;
    }
    .hapusBtn {
        background-color: #ff4d4d;
        border: none;
        border-radius: 3px;
        color: white;
        padding: 3px 7px;
        cursor: pointer;
    }
    .hapusBtn:hover {
        background-color: #e60000;
    }
</style>
</head>
<body>

<div class="container">
    <h3>To-Do List</h3>
    <input type="text" id="todoInput" placeholder="Tulis tugas...">
    <button onclick="tambahTodo()">Tambah</button>
    <ul id="todoList"></ul>
</div>

<script>
    document.getElementById("todoInput").addEventListener("keypress",function(event) {
        if(event.key === "Enter") {
            tambahTodo();
        }
    });
let todos = [];

function tambahTodo() {
    let input = document.getElementById("todoInput").value.trim();
    if(input === "") return;
    todos.push(input);
    tampilkanTodos();
    document.getElementById("todoInput").value = "";
}

function hapusTodo(index) {
    todos.splice(index, 1);
    tampilkanTodos();
}

function tampilkanTodos() {
    let list = document.getElementById("todoList");
    list.innerHTML = "";
    for(let i = 0; i < todos.length; i++) {
        let li = document.createElement("li");
        li.textContent = todos[i];

        let btn = document.createElement("button");
        btn.textContent = "Hapus";
        btn.className = "hapusBtn";
        btn.onclick = function() { hapusTodo(i); }

        li.appendChild(btn);
        list.appendChild(li);
    }
}

</script>

</body>
</html>
